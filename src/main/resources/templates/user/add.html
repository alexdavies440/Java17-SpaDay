<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Add User</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<form method="post" th:action="@{/user}">
    <div class="form-group">
        <label>Username: <input type="text" name="username" th:value="${username}"></label>
    </div>
    <div class="form-group">
        <label>Email: <input type="email" name="email" th:value="${email}"></label>
    </div>
    <div class="form-group">
        <label>Password: <input type="password" name="password"></label>
    </div>
    <div class="form-group">
        <label>Re-type password: <input type="password" name="verify"/></label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create User"/>
    </div>
    <div class="form-group">
        <p th:if="@{error}" th:text="${error}"></p>
    </div>

</form>
</body>
</html>
